<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="main.css">
  <script src="main.js"></script>
  <title>2019年度 サマーキャンプ2回生</title>
</head>

<body style="font-family:sans-serif">
  <div class="cp_tab" id="cp_tab_block"> </div>
  <div id="flex-container">
    <div id="main_left">
      <div id="team">
        <div>
          チーム名：
        </div>
        <div id="team_name"> </div>
      </div>

      <div id="runner">
        <div>第　</div>
        <div id="runner_index"> </div>
        <div>　走者：</div>
        <div id="runner_name"> </div>
      </div>
    </div>
    <div id="main_center">
      <div id="total_score_title">
        Total score
      </div>
      <div id="total_score_value"> </div>

      <div id="best_score">
        <div> Best score： </div>
        <div id="best_score_value"> 59:59.59 </div>
      </div>

      <div id="new_record"> </div>

      <div id="total_time">
        <div> Total time： </div>
        <div id="total_time_value"> </div>
      </div>


      <div class="section" id="section_block">
      </div>


    </div>
  </div>

  <br>
  <!-- ボーナス表示 -->
  <center>
    <ul class="bonus">
      <li class="bonus__item"><a href="#">ボーナス</a></li>
      <li class="bonus__item" id="bonus"><a href="#"></a></li>
    </ul>

  </center>

  <!-- ボタン表示 -->
  <center>
    <button class="button4" onclick="alert_bonus(-25)">バトンパス</button>
    <button class="button4" onclick="alert_bonus(-3)">ボーナス小</button>
    <button class="button4" onclick="alert_bonus(-5)">ボーナス中</button>
    <button class="button4" onclick="alert_bonus(-10)">ボーナス大</button>
    <br>
    <br>
    <button class="button4" onclick="alert_bonus(60)">リタイヤ</button>
    <button class="button4" onclick="alert_bonus(5)">ペナルティ中</button>
    <button class="button4" onclick="alert_bonus(3)">ペナルティ小</button>
    <button class="button4" onclick="reset_bonus()">リセット</button>
  </center>
</body>

</html>
