<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="main.css">
  <script src="main.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="css/bootstrap.css">
  <title>2019年度 サマーキャンプ2回生</title>
</head>

<body style="font-family:sans-serif">
  <script type="text/javascript" src="js/jquery-3.4.1.js"></script>
  <script type="text/javascript" src="js/bootstrap.bundle.js"></script>

  <div class="cp_tab" id="cp_tab_block"> </div>
  <div id="flex-container">
    <div id="main_center">
      <div id="team">
        <div id="team_name"> </div>
      </div>

      <div id="runner">
        <div>第　</div>
        <div id="runner_index"> </div>
        <div>　走者：</div>
        <div id="runner_name"> </div>
      </div>
      <div id="total_score_title">
        Total score
      </div>
      <div id="total_score_value"> </div>

      <div id="best_score">
        <div> Best score： </div>
        <div id="best_score_value"> </div>
      </div>

      <div id="new_record"> </div>

      <div id="total_time">
        <div> Total time： </div>
        <div id="total_time_value"> </div>
      </div>

      <div class="section" id="section_block">
      </div>
    </div>

    <div id="main_right">
      <div id="section_option_block">
        <div id="section1_option" class="btn-group btn-group-toggle" data-toggle="buttons">
          <div>
            Section 1
          </div>
          <label class="btn btn-light btn-s" onclick="pressSection1Option0()">
            <input type="radio" name="options" id="section1_option0" autocomplete="off">　入れ替えなし
          </label>
          <label class="btn btn-light btn-s" onclick="pressSection1Option1()">
            <input type="radio" name="options" id="section1_option1" autocomplete="off"> 直線，反転
          </label>
          <label class="btn btn-light btn-s" onclick="pressSection1Option2()">
            <input type="radio" name="options" id="section1_option2" autocomplete="off"> 直線，反転以外
          </label>
          <label class="btn btn-light btn-s" onclick="pressSection1Option3()">
            <input type="radio" name="options" id="section1_option3" autocomplete="off"> 曲線，反転
          </label>
          <label class="btn btn-light btn-s" onclick="pressSection1Option4()">
            <input type="radio" name="options" id="section1_option4" autocomplete="off"> 曲線，反転以外
          </label>
        </div>

        <div id="section2_option" class="btn-group btn-group-toggle" data-toggle="buttons">
          <div>
            Section 2
          </div>
          <label class="btn btn-light btn-s" onclick="pressSection2Option0()">
            <input type="radio" name="options" id="section2_option0" autocomplete="off" checked>　入れ替えなし
          </label>
          <label class="btn btn-light btn-s" onclick="pressSection2Option1()">
            <input type="radio" name="options" id="section2_option1" autocomplete="off"> 直線，反転
          </label>
          <label class="btn btn-light btn-s" onclick="pressSection2Option2()">
            <input type="radio" name="options" id="section2_option2" autocomplete="off"> 直線，反転以外
          </label>
          <label class="btn btn-light btn-s" onclick="pressSection2Option3()">
            <input type="radio" name="options" id="section2_option3" autocomplete="off"> 曲線，反転
          </label>
          <label class="btn btn-light btn-s" onclick="pressSection2Option4()">
            <input type="radio" name="options" id="section2_option4" autocomplete="off"> 曲線，反転以外
          </label>
        </div>

        <div id="section3_option" class="btn-group btn-group-toggle" data-toggle="buttons">
          <div>
            Section 3
          </div>
          <label class="btn btn-light btn-s" onclick="pressSection3Option0()">
            <input type="radio" name="options" id="section3_option0" autocomplete="off" checked>　入れ替えなし
          </label>
          <label class="btn btn-light btn-s" onclick="pressSection3Option1()">
            <input type="radio" name="options" id="section3_option1" autocomplete="off"> 直線，反転
          </label>
          <label class="btn btn-light btn-s" onclick="pressSection3Option2()">
            <input type="radio" name="options" id="section3_option2" autocomplete="off"> 直線，反転以外
          </label>
          <label class="btn btn-light btn-s" onclick="pressSection3Option3()">
            <input type="radio" name="options" id="section3_option3" autocomplete="off"> 曲線，反転
          </label>
          <label class="btn btn-light btn-s" onclick="pressSection3Option4()">
            <input type="radio" name="options" id="section3_option4" autocomplete="off"> 曲線，反転以外
          </label>
        </div>
      </div>

      <div id="section1_cone">
        <div id="section1_cone_title">
          Section1：精度重視区間
        </div>

        <div id="cone_touch" class="section1_cone_main">
          <div>
            ・コーンに触れた回数：
          </div>
          <button type="button" class="btn btn-primary rounded-circle p-0" style="width:2rem;height:2rem;"
            id="cone_touch_minus" onclick="pressConeTouchMinus()">-</button>
          <div id="cone_touch_value">
            0
          </div>
          <button type="button" class="btn btn-secondary rounded-circle p-0" style="width:2rem;height:2rem;"
            id="cone_touch_plus" onclick="pressConeTouchPlus()">+</button>
        </div>
        <div id="cone_over" class="section1_cone_main">
          <div>
            ・コーンを倒した回数：
          </div>
          <button type="button" class="btn btn-primary rounded-circle p-0" style="width:2rem;height:2rem;"
            id="cone_over_minus" onclick="pressConeOverMinus()">-</button>
          <div id="cone_over_value">
            0
          </div>
          <button type="button" class="btn btn-secondary rounded-circle p-0" style="width:2rem;height:2rem;"
            id="cone_over_plus" onclick="pressConeOverPlus()">+</button>
        </div>
      </div>

      <div id="batonpass1" class="btn-group btn-group-toggle" data-toggle="buttons">
        <div>
          バトンパス（1回目）：
        </div>
        <label class="btn btn-light btn-s" onclick="pressBatonpass1Failed()">
          <input type="radio" name="options" id="batonpass1_failed" autocomplete="off"> 失敗
        </label>
        <label class="btn btn-light btn-s" onclick="pressBatonpass1SmallSuccess()">
          <input type="radio" name="options" id="batonpass1_small_success" autocomplete="off"> 小成功
        </label>
        <label class="btn btn-light btn-s" onclick="pressBatonpass1BigSuccess()">
          <input type="radio" name="options" id="batonpass1_big_success" autocomplete="off"> 大成功
        </label>
      </div>

      <div id="stop1" class="btn-group btn-group-toggle" data-toggle="buttons">
        <div>
          停止（1回目）：
        </div>
        <label class="btn btn-light btn-s" onclick="pressStop1Failed()">
          <input type="radio" name="options" id="stop1_failed" autocomplete="off"> 失敗
        </label>
        <label class="btn btn-light btn-s" onclick="pressStop1Success()">
          <input type="radio" name="options" id="stop1_success" autocomplete="off"> 成功
        </label>
      </div>

      <div id="section2_act">
        <div id="section2_act_title">
          Section2：アクション区間
        </div>

        <div id="response_light" class="section1_cone_main">
          <div>
            ・光で反応した回数：
          </div>
          <button type="button" class="btn btn-primary rounded-circle p-0" style="width:2rem;height:2rem;"
            id="response_light_minus" onclick="pressResponseLightMinus()">-</button>
          <div id="response_light_value">
            0
          </div>
          <button type="button" class="btn btn-secondary rounded-circle p-0" style="width:2rem;height:2rem;"
            id="response_light_plus" onclick="pressResponseLightPlus()">+</button>
        </div>
        <div id="response_music" class="section1_cone_main">
          <div>
            ・音で反応した回数：
          </div>
          <button type="button" class="btn btn-primary rounded-circle p-0" style="width:2rem;height:2rem;"
            id="response_music_minus" onclick="pressResponseMusicMinus()">-</button>
          <div id="response_music_value">
            0
          </div>
          <button type="button" class="btn btn-secondary rounded-circle p-0" style="width:2rem;height:2rem;"
            id="response_music_plus" onclick="pressResponseMusicPlus()">+</button>
        </div>
      </div>

      <div id="batonpass2" class="btn-group btn-group-toggle" data-toggle="buttons">
        <div>
          バトンパス（2回目）：
        </div>
        <label class="btn btn-light btn-s" onclick="pressBatonpass2Failed()">
          <input type="radio" name="options" id="batonpass2_failed" autocomplete="off"> 失敗
        </label>
        <label class="btn btn-light btn-s" onclick="pressBatonpass2SmallSuccess()">
          <input type="radio" name="options" id="batonpass2_small_success" autocomplete="off"> 小成功
        </label>
        <label class="btn btn-light btn-s" onclick="pressBatonpass2BigSuccess()">
          <input type="radio" name="options" id="batonpass2_big_success" autocomplete="off"> 大成功
        </label>
      </div>

      <div id="stop2" class="btn-group btn-group-toggle" data-toggle="buttons">
        <div>
          停止（2回目）：
        </div>
        <label class="btn btn-light btn-s" onclick="pressStop2Failed()">
          <input type="radio" name="options" id="stop2_failed" autocomplete="off"> 失敗
        </label>
        <label class="btn btn-light btn-s" onclick="pressStop2Success()">
          <input type="radio" name="options" id="stop2_success" autocomplete="off"> 成功
        </label>
      </div>

      <div id="section3_speed">
        <div id="section3_speed_title">
          Section3：速度重視区間
        </div>
      </div>
      <div id="stop3" class="btn-group btn-group-toggle" data-toggle="buttons">
        <div>
          停止（3回目）：
        </div>
        <label class="btn btn-light btn-s" onclick="pressStop3Failed()">
          <input type="radio" name="options" id="stop3_failed" autocomplete="off"> 失敗
        </label>
        <label class="btn btn-light btn-s" onclick="pressStop3Success()">
          <input type="radio" name="options" id="stop3_success" autocomplete="off"> 成功
        </label>
      </div>
    </div>
  </div>
</body>

</html>
