<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="main.css">
  <script src="main.js"></script>
  <title>2019年度 サマーキャンプ2回生</title>
</head>

<body style="font-family:sans-serif">
  <div class="cp_tab" id="cp_tab_block"> </div>
  <div id="flex-container">
    <div id="main_left">
      <div id="team">
        <div>
          チーム名：
        </div>
        <div id="team_name"> </div>
      </div>

      <div id="runner">
        <div>第　</div>
        <div id="runner_index"> </div>
        <div>　走者：</div>
        <div id="runner_name"> </div>
      </div>
    </div>
    <div id="main_center">
      <div id="total_score_title">
        Total score
      </div>
      <div id="total_score_value"> </div>

      <div id="best_score">
        <div> Best score： </div>
        <div id="best_score_value"> </div>
      </div>

      <div id="new_record"> </div>

      <div id="total_time">
        <div> Total time： </div>
        <div id="total_time_value"> </div>
      </div>


      <div class="section" id="section_block">
      </div>
    </div>

    <div id="main_right">
      <div id="bonus_title">ボーナスリスト</div>
      <div id="bonus_episode"></div>
    </div>


  </div>

  <br>
  <!-- ボーナス表示 -->
  <center>
    <ul class="bonus">
      <li class="bonus__item"><a href="#">ボーナス</a></li>
      <li class="bonus__item" id="bonus_number"><a href="#"></a></li>
    </ul>

    <ul class="bonus">
      <li class="bonus__item"><a href="#">総得点</a></li>
      <li class="bonus__item" id="sum_score"><a href="#"></a></li>
    </ul>

  </center>

  <!-- ボタン表示 -->
  <center>
    <button class="button4" onclick="alert_bonus(-25, 'バトン特大' )">バトン特大</button>
    <button class="button4" onclick="alert_bonus(-10, 'バトン中' )">バトン中</button>
    <button class="button4" onclick="alert_bonus(-5, '停止中' )">停止中</button>
    <button class="button4" onclick="alert_bonus(-10, '停止大' )">停止大</button>
    <button class="button4" onclick="alert_bonus(-3, '光反応中' )">光反応中</button>
    <button class="button4" onclick="alert_bonus(-10, '音反応大' )">音反応大</button>

    <br>
    <br>
    <button class="button4" onclick="alert_bonus(25,'リタイヤ' )">リタイヤ</button>
    <button class="button4" onclick="alert_bonus(5,'コーン中' )">コーン中</button>
    <button class="button4" onclick="alert_bonus(3,'コーン大' )">コーン大</button>
    <button class="button4" onclick="reset_bonus()">リセット</button>
  </center>

</body>

</html>
